<!DOCTYPE html>
<html lang="en" style="height: auto; min-height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Data Console</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1w">
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/master_style.css')}}">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,700" rel="stylesheet">

    <!--Script | Font Awesome-->
    <script src="https://kit.fontawesome.com/9b3890f979.js" crossorigin="anonymous"></script>
    <!--AMchartjs-->
    <script src="{{url_for('static', filename='js/core.js')}}"></script>
    <script src="{{url_for('static', filename='js/charts.js')}}"></script>
    <script src="{{url_for('static', filename='js/animated.js')}}"></script>
    <script src="{{url_for('static', filename='js/maps.js')}}"></script>
    <script src="{{url_for('static', filename='js/nicaraguaLow.js')}}"></script>
    <script src="{{url_for('static', filename='js/dark.js')}}"></script>
</head>

<body>


    <!-- ***** Header Area Start ***** -->
    <header class="header_area" id="">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-12 col-md-12 col-lg-12 h-100">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="/" style="color: #fff">BEMBURN</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item active top_header__icon responsive__link__active">
                                  <a class="nav-link link__active social--link" href="https://github.com/bemburn"><i class="fas fa-power-off top_header link__active--responsive user_registered"></i></a>
                              </li>

                              <li class="nav-item top_header__icon responsive__link__active" style="color:#fff !important">
                                  <a class="nav-link" href="/logout"><i class="fas fa-user-astronaut" style="color: #fff !important;"></i>Welcome <span><strong>Oscar</strong>
                                  </span></a>
                              </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    {% block body %}
    {% endblock %}

     <footer class="bottom-footer-area section-padding-80-0">
        <!-- Main Footer Area -->
        <div class="main-footer-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <!-- Copywrite Text -->
                        <div class="copywrite-text">
                            <p>&copy;<script>document.write(new Date().getFullYear());</script> Todos los derechos reservados | <a href="" target="_blank">Bemburn Machine</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <!-- Payment Methods -->
                        <div class="payments-methods d-flex align-items-center">
                            <p>Para donaciones, nuestros canales son:</p>
                            <i class="fab fa-cc-visa search_by_host_icon" aria-hidden="true"></i>
                            <i class="fab fa-cc-paypal search_by_host_icon" aria-hidden="true"></i>
                            <i class="fab fa-bitcoin search_by_host_icon" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>	
<!--Script Source Files-->
    <script src="{{url_for('static', filename='js/jquery-2.2.4.min.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/template.js')}}"></script>
    <script src="{{url_for('static', filename='js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='js/active.js')}}"></script>
    <!--Data Table-->
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/dataTables.bootstrap4.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/datatables-demo.js')}}"></script>
</body>
</html>
