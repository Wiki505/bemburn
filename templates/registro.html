{% extends 'layout_offline.html' %}
{% block body %}
	<!--Register Area-->
	<section class="register_banner_area">
	    <div class="banner_inner d-flex align-items-center">
	        <div class="container">
	                <div class="row">
	                    <div class="col-lg-3"></div>
	                    <div class="col-lg-6 col-md-12 col-sm-12">
	                        <div class="register_form_dark text-center">
	                            <div class="h-group alig-items-left">
	                                <h2 class="register-tittle">BEMBURN MACHINE</h2>
	                                <h3 class="register-subtittle">Registo para Nuevos Usuarios</h3>
	                            </div>
	                            <form action="/register" method="POST" class="pt-3">
	                                <div class="form-group data-form-group">
	                                    <input type="text" class="form-control form-control-lg"
	                                           id="dataInputUsername" placeholder="Username" name="username">
	                                </div>
	                                <div class="form-group data-form-group">
	                                    <input type="email" class="form-control form-control-lg"
	                                           id="dataInputEmail" placeholder="Email" name="email">
	                                </div>
	                                <div class="form-group data-form-group">
	                                    <input type="password" class="form-control form-control-lg"
	                                           id="dataInputpassword" placeholder="Password" name="password">
	                                </div>
	                                <div class="flash-msg">
	                                  {% with messages = get_flashed_messages()  %}
	                                  {% if messages %}
	                                  {% for message in messages %}
	                                  <div class="alert alert-danger alert-dismissible fade show" role="alert" style="background: #F20732; color: #fff; border-color:#F20732;">
	                                    {{ message }}
	                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                                      <span aria-hidden="true">&times;</span>
	                                    </button>
	                                  </div>
	                                  {% endfor %}
	                                  {% endif %}
	                                  {% endwith %}
	                                </div>
	                                <div class="mt-3">
	                                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">REGISTRAR</button>
	                                </div>
	                                <div class="my-2 d-flex justify-content-between">
	                                    <a href="{{url_for('index')}}" class="auth-link text-green"><small>Inicio</small></a>
	                                </div>
	                            </form>
	                        </div>
	                      <div class="col-lg-3"></div>  
	                     </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>

{% endblock %}
